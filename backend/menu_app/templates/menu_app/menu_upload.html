<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload a PDF to Process</h1>
    <form action="{% url 'process_menu_pdf' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="pdf_file">Choose a PDF file:</label>
        <input type="file" name="pdf_file" id="pdf_file" required>
        <br><br>
        <button type="submit">Upload and Process</button>
    </form>
</body>
</html>
